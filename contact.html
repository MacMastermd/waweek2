  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a target="_blank" href="https://github.com/macmastermd"><img src="C:\Users\mike1\Desktop\examps\assets\github.png" class="social" alt="GitHub"/></a>
        <a target="_blank" href="https://www.linkedin.com/in/michael-macmaster/"><img src="C:\Users\mike1\Desktop\examps\assets\linkedin.png" class="social" alt="LinkedIn"/></a>
        <a target="_blank" href="https://twitter.com"><img src="C:\Users\mike1\Desktop\examps\assets\tweet.png" class="twitter" alt="twitter"/></a>


      </div>
    </section>
